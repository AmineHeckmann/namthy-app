name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          # On installe tout proprement
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios --save
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><head><title>Namthy</title></head><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Force iOS Re-Creation
        run: |
          # 1. On supprime toute trace d'iOS pour forcer une reconstruction propre
          rm -rf ios
          
          # 2. On ré-initialise Capacitor avec les bons paramètres
          npx cap add ios
          
          # 3. On synchronise (c'est ici que le Podfile est censé apparaître)
          npx cap sync ios

      - name: Debug - List ios/App files
        run: |
          # On vérifie ce qui a été créé. Si le Podfile n'est pas là, on le saura.
          ls -la ios/App

      - name: Install Pods
        run: |
          cd ios/App
          # On vérifie si le Podfile est là avant de lancer pod install
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "ERREUR : Le Podfile est toujours absent !"
            exit 1
          fi

      - name: Build with Xcode
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO