name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios --save
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Force iOS Structure
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      - name: MANUALLY Create Podfile (The "Otherwise" Method)
        run: |
          # On crée le fichier de force avec le contenu standard de Capacitor
          cat <<EOF > ios/App/Podfile
          require_relative '../../node_modules/@capacitor/ios/scripts/pods_helpers'
          platform :ios, '13.0'
          use_frameworks!
          target 'App' do
            capacitor_pods
          end
          EOF
          echo "Podfile créé manuellement avec succès."

      - name: Install Pods
        run: |
          cd ios/App
          pod install

      - name: Build with Xcode
        run: |
          cd ios/App
          # On crée un fichier vide pour Xcode s'il manque
          touch App/AppDelegate.swift
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO