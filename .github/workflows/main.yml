name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          chmod -R +x node_modules/.bin

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          echo '<html><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Capacitor Sync
        run: |
          # Si le dossier ios n'est pas monté, on le crée sur le serveur
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      - name: Install Pods
        run: |
          cd ios/App
          pod install

      - name: Build with Xcode
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO