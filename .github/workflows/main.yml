name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Capacitor 8 demande absolument une version récente de Node

      - name: Install Latest Capacitor Tools
        run: |
          # On installe les outils correspondant à votre version
          npm install @capacitor/cli@8.0.1 @capacitor/core@8.0.1 @capacitor/ios@8.0.1
          npm install
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><head><meta charset="UTF-8"></head><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Fresh iOS Project Generation
        run: |
          # On s'assure qu'il n'y a pas de vieux restes de Windows
          rm -rf ios
          # Capacitor 8 va générer son propre Podfile tout neuf ici
          npx cap add ios
          npx cap sync ios

      - name: Install Pods (Apple Dependencies)
        run: |
          cd ios/App
          # Capacitor 8 gère mieux les pods via cette commande
          pod install

      - name: Build with Xcode
        run: |
          cd ios/App
          # Debug build pour vérifier que tout fonctionne
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO