name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios --save
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Reset and Add iOS
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      - name: Fix Podfile with Absolute Path
        run: |
          # On cherche le chemin réel du fichier helper sur le serveur Mac
          HELPER_PATH=$(find $(pwd)/node_modules -name pods_helpers.rb | head -n 1)
          echo "Le helper est ici : $HELPER_PATH"
          
          # On écrit le Podfile avec le chemin exact trouvé
          cat <<EOF > ios/App/Podfile
          require '$HELPER_PATH'
          platform :ios, '13.0'
          use_frameworks!
          target 'App' do
            capacitor_pods
          end
          EOF

      - name: Install Pods
        run: |
          cd ios/App
          pod install

      - name: Build with Xcode
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO