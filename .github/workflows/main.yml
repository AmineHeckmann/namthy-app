name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          # Installation des outils Apple (CocoaPods)
          sudo gem install cocoapods

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Namthy</title></head><body><h1>Chargement de Namthy.com...</h1><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Capacitor Sync
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install Pods (Dependencies Apple)
        run: |
          cd ios/App
          pod install

      - name: Build with Xcode (Debug Mode)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO