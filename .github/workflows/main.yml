name: Build Namthy iOS (Capacitor 8 SPM)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli@8.0.1 @capacitor/core@8.0.1 @capacitor/ios@8.0.1
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><head><meta charset="UTF-8"></head><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Initialize iOS
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      - name: Debug - List ios/App files
        run: ls -R ios/App

      - name: Build with Xcode
        run: |
          cd ios/App
          # On vérifie si on utilise un Workspace ou un Projet (Capacitor 8 préfère Project pour SPM)
          if [ -d "App.xcworkspace" ]; then
            FILE_TYPE="-workspace App.xcworkspace"
          else
            FILE_TYPE="-project App.xcodeproj"
          fi
          
          xcodebuild $FILE_TYPE \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Debug \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO