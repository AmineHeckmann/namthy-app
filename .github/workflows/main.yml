name: Build Namthy iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/ios
          # On donne les droits aux outils
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Initialize iOS Platform from scratch
        run: |
          # Cette étape crée le dossier ios proprement sur le Mac de GitHub
          npx cap add ios
          npx cap sync ios

      - name: Install Pods
        run: |
          # Maintenant le Podfile existe forcément car on vient de faire "cap add ios"
          cd ios/App
          pod install

      - name: Build with Xcode
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphoneos -configuration Debug CODE_SIGNING_ALLOWED=NO