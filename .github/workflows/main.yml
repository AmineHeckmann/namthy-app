name: Build Namthy iOS (Capacitor 8 SPM)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Requis pour Capacitor 8

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli@8.0.1 @capacitor/core@8.0.1 @capacitor/ios@8.0.1
          chmod -R +x node_modules/.bin

      - name: Create Web Folder
        run: |
          mkdir -p www
          echo '<html><head><meta charset="UTF-8"></head><body><script>window.location.href="https://namthy.com";</script></body></html>' > www/index.html

      - name: Initialize iOS with SPM (Swift Package Manager)
        run: |
          rm -rf ios
          # Capacitor 8 crée un projet SPM par défaut (plus besoin de CocoaPods !)
          npx cap add ios
          npx cap sync ios

      - name: Build with Xcode (SPM mode)
        run: |
          cd ios/App
          # On demande à Xcode de résoudre les paquets SPM et de compiler
          xcodebuild -workspace App.xcworkspace \
                     -scheme App \
                     -sdk iphoneos \
                     -configuration Debug \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO